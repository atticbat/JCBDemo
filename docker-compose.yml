version: "3.9"

services:
  dynamic:
    container_name: "jcb_dynamic"
    ports:
      - "8081:8080"
    expose:
      - "8080"
    image: "ubuntu:jammy"
    command: bash -c "/run_jcbdynamic.sh"
    volumes:
      - ./volumes/run_jcbdynamic.sh:/run_jcbdynamic.sh
      - ./volumes/config.ini:/config.ini
      - ./volumes/jcb_dynamic/:/JCBDemo/
  static:
    container_name: "jcb_static"
    ports:
      - "8080:8080"
    expose:
      - "8080"
    image: "ubuntu:jammy"
    command: bash -c "/run_jcbstatic.sh"
    volumes:
      - ./volumes/run_jcbstatic.sh:/run_jcbstatic.sh
      - ./volumes/jcb_static/:/JCBDemo/
